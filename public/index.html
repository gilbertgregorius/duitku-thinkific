<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment - Duitku Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Duitku-Thinkific Integration</h1>
        
        <div class="space-y-4 mb-8">
            <a href="/test-payment.html" 
               class="block w-full bg-blue-600 text-white text-center py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
                ðŸ§ª Test Payment Flow
            </a>
            
            <a href="#" onclick="showMainForm()" 
               class="block w-full bg-green-600 text-white text-center py-3 px-4 rounded-lg hover:bg-green-700 transition duration-200">
                ðŸ“š Enroll in Course
            </a>
        </div>
        
        <div id="mainForm" style="display: none;">
            <h2 class="text-xl font-semibold mb-4">Course Enrollment</h2>
            
            <form id="paymentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Course</label>
                    <select id="courseId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">Select a course</option>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="customerName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="customerEmail" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="customerPhone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Amount (IDR)</label>
                    <input type="number" id="amount" value="100000" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Payment Method</label>
                    <select id="paymentMethod" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="VC">Credit Card</option>
                        <option value="VA">Bank Transfer</option>
                        <option value="SP">E-wallet</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Pay with Duitku
                </button>
            </form>

            <div id="loading" class="hidden text-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                <p class="mt-2">Processing payment...</p>
            </div>
        </div>
    </div>

    <script>
        function showMainForm() {
            document.getElementById('mainForm').style.display = 'block';
        }
        
        document.getElementById('paymentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                courseId: document.getElementById('courseId').value,
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                customerPhone: document.getElementById('customerPhone').value,
                amount: document.getElementById('amount').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                courseName: document.getElementById('courseId').selectedOptions[0].text,
                courseDescription: `Enrollment for ${document.getElementById('courseId').selectedOptions[0].text}`
            };

            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch('/api/payment/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.paymentUrl) {
                    // Redirect to Duitku payment page
                    window.location.href = result.paymentUrl;
                } else {
                    alert('Error: ' + (result.error || 'Payment initiation failed'));
                    document.getElementById('paymentForm').style.display = 'block';
                    document.getElementById('loading').classList.add('hidden');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('paymentForm').style.display = 'block';
                document.getElementById('loading').classList.add('hidden');
            }
        });

        // Load courses on page load
        async function loadCourses() {
            try {
                const response = await fetch('/api/courses');
                const courses = await response.json();
                const select = document.getElementById('courseId');
                
                courses.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.id;
                    option.textContent = course.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load courses:', error);
            }
        }

        loadCourses();
    </script>
</body>
</html>
